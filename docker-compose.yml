services:
  app:
    build: .
    container_name: alb_reporter_container
    ports:
      - "4055:4055"
    volumes:
      - ./arbeiter.csv:/app/arbeiter.csv
      - ./.env:/app/.env
      - db-data:/app/db
      - ssl-data:/app/ssl
    environment:
      NODE_ENV: production
      DOCKER_ENV: true
      DB_PATH: /app/db/reports.db
      PORT: 4055
      FILE_SERVER_URL: https://file-server:3003
      PUBLIC_FILE_SERVER_URL: https://139.162.154.60:3003
      SERVER_URL: https://139.162.154.60:4055
      ADMIN_KEY: admin123
    depends_on:
      - file-server
    networks:
      - berichte-network # HIER NUR DER NETZWERKNAME, KEIN DRIVER ODER EXTERNAL!
    restart: unless-stopped

  file-server:
    build: ./file-server
    container_name: alb_file_server_container
    ports:
      - "3003:3003"  # HTTPS extern
    volumes:
      - file-data:/app/storage
      - ./.env:/app/.env
    environment:
      NODE_ENV: production
      FILE_SERVER_PORT: 3003
      FILE_SERVER_HOST: 0.0.0.0
      PUBLIC_FILE_SERVER_URL: https://139.162.154.60:3003
      STORAGE_BASE_DIR: /app/storage
    networks:
      - berichte-network # HIER NUR DER NETZWERKNAME
    restart: unless-stopped

  filebrowser:
    image: filebrowser/filebrowser:latest
    container_name: alb_filebrowser_container
    ports:
      - "8180:80"
    volumes:
      - file-data:/srv
    environment:
      PUID: 1000
      PGID: 1000
      FB_NOAUTH: "true"
    depends_on:
      - file-server
    networks:
      - berichte-network # HIER NUR DER NETZWERKNAME
    restart: unless-stopped

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.4
    container_name: keycloak
    ports:
      - "8080:8080"
      - "8443:8443"
    volumes:
      - ssl-data:/etc/x509/https
      - keycloak_data:/opt/keycloak/data
    environment:
      - KC_PROXY_ADDRESS_FORWARDING=true
      - KC_HOSTNAME=berichte.msr-albrecht.at
      - KC_HOSTNAME_STRICT=false
      - KC_HOSTNAME_STRICT_HTTPS=false
      - KC_HTTP_ENABLED=true
      - KC_PROXY=edge
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin123
      - KC_HTTPS_CERTIFICATE_FILE=/etc/x509/https/cert.pem
      - KC_HTTPS_CERTIFICATE_KEY_FILE=/etc/x509/https/key.pem
    command: start-dev
    networks:
      - berichte-network # HIER NUR DER NETZWERKNAME
    restart: unless-stopped

volumes:
  db-data:
  ssl-data:
  file-data:
  keycloak_data:

networks: # DIES IST DIE TOP-LEVEL NETWORKS SEKTION
  berichte-network:
    external: true # HIER MUSS EXTERNAL: TRUE STEHEN, DA ES VON ZWEI STACKS GENUTZT WIRD
