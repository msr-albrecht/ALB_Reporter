services:
  app:
    build: .
    container_name: alb_reporter_container
    ports:
      - "4055:4055"
    volumes:
      - ./arbeiter.csv:/app/arbeiter.csv
      - ./.env:/app/.env
      - db-data:/app/db
      - ./ssl:/app/ssl
    environment:
      NODE_ENV: production
      DOCKER_ENV: true
      DB_PATH: /app/db/reports.db
      PORT: 4055
      FILE_SERVER_URL: https://file-server:3003
      PUBLIC_FILE_SERVER_URL: https://139.162.154.60:3003
      SERVER_URL: https://139.162.154.60:4055
      ADMIN_KEY: admin123
    depends_on:
      - file-server
    networks:
      - berichte-network
    restart: unless-stopped

  file-server:
    build: ./file-server
    container_name: alb_file_server_container
    ports:
      - "3003:3003"  # HTTPS extern
    volumes:
      - file-data:/app/storage
      - ./.env:/app/.env
    environment:
      NODE_ENV: production
      FILE_SERVER_PORT: 3003
      FILE_SERVER_HOST: 0.0.0.0
      PUBLIC_FILE_SERVER_URL: https://139.162.154.60:3003
      STORAGE_BASE_DIR: /app/storage
    networks:
      - berichte-network
    restart: unless-stopped

volumes:
  db-data:
  ssl-data:
  file-data:

networks:
  berichte-network:
    driver: bridge
