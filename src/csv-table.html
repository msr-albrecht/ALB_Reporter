<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV-Tabelle bearbeiten</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="csv-table.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.min.css">
</head>
<body>
<nav class="navbar">
    <ul>
        <li><a href="index.html">Berichtsgenerator</a></li>
        <li><a href="csv-table.html" class="active">CSV-Tabelle</a></li>
    </ul>
</nav>
<div class="container">
    <h2>🗂️ CSV-Tabelle bearbeiten</h2>
    <div id="csvTable"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.min.js"></script>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script>
const socket = io();
let hot;

socket.emit('get-csv');
socket.on('csv-data', function(data) {
    // Falls die Daten als String kommen, in Zeilen splitten und dann jede Zeile in Zellen splitten
    let parsedData = data;
    if (typeof data === 'string') {
        parsedData = data.split('\n').map(row => row.split(';'));
    } else if (Array.isArray(data)) {
        parsedData = data.map(row => typeof row === 'string' ? row.split(';') : row);
    }
    if (!hot) {
        hot = new Handsontable(document.getElementById('csvTable'), {
            data: parsedData,
            rowHeaders: true,
            colHeaders: true,
            contextMenu: true,
            licenseKey: 'non-commercial-and-evaluation'
        });
        hot.addHook('afterChange', function(changes, source) {
            if (source === 'edit' || source === 'ContextMenu') {
                socket.emit('update-csv', hot.getData());
            }
        });
    } else {
        hot.loadData(parsedData);
    }
});
socket.on('csv-update', function(data) {
    let parsedData = data;
    if (typeof data === 'string') {
        parsedData = data.split('\n').map(row => row.split(';'));
    } else if (Array.isArray(data)) {
        parsedData = data.map(row => typeof row === 'string' ? row.split(';') : row);
    }
    if (hot) hot.loadData(parsedData);
});
</script>
</body>
</html>
